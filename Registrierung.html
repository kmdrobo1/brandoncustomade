<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierungsformular</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: Poppins, sans-serif;
            background-color: #f0f0f0;
            background-image: url(Bilder/oldtimer-1582375_1920.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Abstände zwischen den Elementen */
        }

        .register-container h2 {
            text-align: center;
            color: #333333;
            margin: 0;
        }

        .register-container img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: calc(100% - 20px); /* Gleicher Abstand links und rechts */
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-container input[type="submit"] {
            width: calc(100% - 20px); /* Gleicher Abstand links und rechts */
            padding: 12px;
            border: none;
            margin: 15px 0;
            border-radius: 5px;
            background-color: #28a745;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .register-container input[type="submit"]:hover {
            background-color: #218838;
        }

        .register-container p {
            text-align: center;
            margin-top: 10px;
        }

        .register-container a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateForm() {
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            if (password !== confirmPassword) {
                alert("Passwörter stimmen nicht überein.");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <div class="register-container">
        <!-- Bild hinzufügen -->
        <div style="text-align: center;">
            <a href="Home.html">
                <img src="Bilder/Logo.jpg" alt="Logo">
            </a>
        </div>    
        <h2>Registrieren</h2>
        <form action="Registrierung.php" method="post" onsubmit="return validateForm()" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <input type="text" name="username" placeholder="Benutzername" required>
            <input type="email" name="email" placeholder="E-Mail" required>
            <input type="password" name="password" placeholder="Passwort" required>
            <input type="password" name="confirm_password" placeholder="Passwort bestätigen" required>
            <input type="submit" value="Registrieren">
        </form>
        <p>Bereits ein Konto? <a href="Admin.html">Jetzt einloggen</a></p>
    </div>
</body>

</html>
